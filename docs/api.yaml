openapi: "3.0.3"
info:
  title: football
  description: football
  version: 1.0.0
servers:
  - url: 'https'
paths:
  /matches:
    get:
      tags:
        - Matches
      operationId: getMatches
      summary: get all matches
      responses:
        200:
          description: all the matches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MatchResponse'
components:
  schemas:
    MatchResponse:
      allOf:
        - $ref: '#/components/schemas/Record'
      properties:
        teamA:
          $ref: '#/components/schemas/TeamResponse'
        teamB:
          $ref: "#/components/schemas/TeamResponse"
        datetime:
          type: string
          format: date-time
    PlayerResponse:
      allOf:
        - $ref: '#/components/schemas/Record'
      properties:
        name:
          type: string
    Sponsor:
      allOf:
        - $ref: '#/components/schemas/Record'
      properties:
        name:
          type: string
    Team:
      allOf:
        - $ref: '#/components/schemas/Record'
      properties:
        name:
          type: string

    TeamResponse:
      allOf:
        - $ref: '#/components/schemas/Team'
      properties:
        players:
          type: array
          items:
            $ref: '#/components/schemas/PlayerResponse'
        sponsors:
          type: array
          items:
            $ref: '#/components/schemas/Sponsor'
    Record:
      type: object
      properties:
        id:
          type: number
